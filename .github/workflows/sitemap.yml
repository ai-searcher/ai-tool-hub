name: Sitemap automatisch generieren

on:
  push:
    branches: [ main ]
    paths:
      - 'data.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false   # wichtig: verhindert die Verwendung des Standard‑Tokens

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Sitemap generieren
        run: node build-sitemap.js

      - name: Änderungen committen und pushen
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ github.repository }}.git
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m 'Sitemap automatisch aktualisiert'
          git push origin main