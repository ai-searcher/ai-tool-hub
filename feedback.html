    <span id="langText">EN</span>

</div>

<div class="feedback-container">
  <header class="header">
    <div class="badge" data-de="ðŸ“£ Feedback" data-en="ðŸ“£ Feedback"></div>
    <h1 data-de="Teile dein Feedback mit uns" data-en="Share your feedback with us"></h1>
    <p data-de="Wir freuen uns Ã¼ber deine Meinung, um AI Finder zu verbessern." data-en="We appreciate your feedback to improve AI Finder."></p>
    <a href="index.html" class="back-btn" data-de="â† ZurÃ¼ck zur Hauptseite" data-en="â† Back to main page"></a>

  <main class="feedback-content">
    <section class="feedback-section">
      <h2><i class="fas fa-envelope"></i> <span data-de="Direktes Feedback" data-en="Direct Feedback"></span></h2>
      <p data-de="Klicke unten, um eine E-Mail mit deinem Feedback zu Ã¶ffnen." data-en="Click below to open an email with your feedback."></p>
      <button id="mailtoBtn" class="mailto-btn" type="button" data-de="ðŸ“§ Feedback per E-Mail senden" data-en="ðŸ“§ Send Feedback via Email"></button>

    <section class="feedback-section">
      <h2><i class="fas fa-lightbulb"></i> <span data-de="VerbesserungsvorschlÃ¤ge" data-en="Improvement Suggestions"></span></h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name" data-de="Name (optional)" data-en="Name (optional)"></label>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="message" data-de="Deine Nachricht *" data-en="Your Message *"></label>
          <textarea id="message" rows="5" required placeholder="Dein Feedback..."></textarea>
        </div>
        <button type="submit" class="submit-btn" data-de="âœ‰ï¸ Feedback vorbereiten" data-en="âœ‰ï¸ Prepare Feedback"></button>
      </form>

      <h2><i class="fas fa-info-circle"></i> <span data-de="Hinweis" data-en="Note"></span></h2>
      <p data-de="Da AI Finder eine statische Website ist, senden wir kein Feedback automatisch. Stattdessen Ã¶ffnen wir deine Standard-E-Mail-App mit vorausgefÃ¼llten Details." data-en="Since AI Finder is a static website, we don't automatically send feedback. Instead, we open your default email app with pre-filled details."></p>
    </section>

  <footer class="footer">

</div>

<script>
  // Einfache Sprachlogik fÃ¼r Feedback-Seite
  let lang = localStorage.getItem('preferredLang') || (navigator.language.toLowerCase().startsWith('de') ? 'de' : 'en');
  
  function updateLanguage() {
    document.querySelectorAll('[data-de][data-en]').forEach(el => {
      const text = el.getAttribute(`data-${lang}`);
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.placeholder = text;
      } else {
        el.textContent = text;
      }
    });
    document.getElementById('langText').textContent = lang === 'de' ? 'EN' : 'DE';
  }
  
  document.getElementById('langBtn').addEventListener('click', () => {
    lang = lang === 'de' ? 'en' : 'de';
    localStorage.setItem('preferredLang', lang);
    updateLanguage();
  });
  
  // Mailto Button
  document.getElementById('mailtoBtn').addEventListener('click', () => {
    const subject = lang === 'de' ? 'Feedback zu AI Finder' : 'Feedback for AI Finder';
    const body = lang === 'de' ? 
      'Mein Feedback:\n\n' :
      'My feedback:\n\n';
    
    window.location.href = `mailto:feedback@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  });
  
  // Form Submit
  document.getElementById('feedbackForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value || (lang === 'de' ? 'Anonym' : 'Anonymous');
    const message = document.getElementById('message').value;
    
    const subject = lang === 'de' ? 
      `Feedback von ${name} - AI Finder` :
      `Feedback from ${name} - AI Finder`;
    
    const body = lang === 'de' ?
      `Name: ${name}\n\nFeedback:\n${message}` :
      `Name: ${name}\n\nFeedback:\n${message}`;
    
    window.location.href = `mailto:feedback@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  });
  
  updateLanguage();
</script>
</body>
</html>
