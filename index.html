// Session-ID generieren oder laden
function getSessionId() {
  let sessionId = localStorage.getItem('ai_tools_session_id');
  if (!sessionId) {
    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('ai_tools_session_id', sessionId);
  }
  return sessionId;

// Live-Votes von Supabase laden
async function loadLiveVotes() {
  try {
    currentSessionId = getSessionId();
    
    // Votes fÃ¼r alle Tools aggregieren
    const { data: votesData, error: votesError } = await supabase
      .from('tool_votes')
      .select('tool_id, vote')
      .order('created_at', { ascending: false });
    
    if (votesError) throw votesError;
    
    // Votes aggregieren
    const voteCounts = {};
    const userVotes = {};
    
    if (votesData) {
      votesData.forEach(vote => {
        if (!voteCounts[vote.tool_id]) {
          voteCounts[vote.tool_id] = { up: 0, down: 0, total: 0 };
        }
        
        if (vote.vote === 1) {
          voteCounts[vote.tool_id].up++;
          voteCounts[vote.tool_id].total++;
        } else if (vote.vote === -1) {
          voteCounts[vote.tool_id].down++;
          voteCounts[vote.tool_id].total--;
        }
        
        // User's vote speichern
        if (vote.user_id === currentSessionId) {
          userVotes[vote.tool_id] = vote.vote;
        }
      });
    }
    
    // Live-Preise laden
    const { data: pricesData, error: pricesError } = await supabase
      .from('tool_prices')
      .select('tool_id, price, price_display, updated_at')
      .order('updated_at', { ascending: false });
    
    if (pricesError) throw pricesError;
    
    const livePrices = {};
    if (pricesData) {
      pricesData.forEach(price => {
        livePrices[price.tool_id] = {
          price: price.price,
          priceDisplay: price.price_display,
          updated: price.updated_at
        };
      });
    }
    
    // AI Tools mit Live-Daten aktualisieren
    aiTools.forEach(tool => {
      // Votes aktualisieren
      if (voteCounts[tool.id]) {
        tool.votes = voteCounts[tool.id].total;
        tool.upvotes = voteCounts[tool.id].up;
        tool.downvotes = voteCounts[tool.id].down;
      }
      
      // User's Vote setzen
      if (userVotes[tool.id] !== undefined) {
        tool.userVote = userVotes[tool.id];
      }
      
      // Live-Preise aktualisieren
      if (livePrices[tool.id]) {
        tool.price = livePrices[tool.id].price;
        tool.priceDisplay = livePrices[tool.id].priceDisplay;
        tool.priceUpdated = livePrices[tool.id].updated;

      // Favoriten und Vergleich aktualisieren
      tool.isFavorite = favorites.includes(tool.id);
      tool.inCompare = compareTools.includes(tool.id);
    });
    
    return true;
  } catch (error) {
    console.error('Fehler beim Laden der Live-Votes:', error);
    return false;
  }
}

      .eq('user_id', currentSessionId)

  // Event Listener fÃ¼r Live-Votes
  grid.querySelectorAll('.vote-btn-compact').forEach(btn => {
    btn.addEventListener('click', () => handleLiveVote(btn.dataset.id, parseInt(btn.dataset.vote)));
  });
  
  grid.querySelectorAll('.favorite-btn').forEach(btn => {
    btn.addEventListener('click', () => toggleFavorite(btn.dataset.id));
  });
  
  grid.querySelectorAll('.compare-btn').forEach(btn => {
    btn.addEventListener('click', () => toggleCompare(btn.dataset.id));
  });
  
  grid.querySelectorAll('.review-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const toolId = link.getAttribute('href').split('=')[1];
      const tool = aiTools.find(t => t.id === toolId);
      if (tool) {
        updateURL({ tool: toolId });
        showToolDetailModal(tool);

    });
  });

// ===== ZUSÃ„TZLICHE HELPER FUNKTIONEN FÃœR LIVE-DATEN =====
function formatPriceUpdateTime(dateString) {
  if (!dateString) return '';
  
  const date = new Date(dateString);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMins / 60);
  const diffDays = Math.floor(diffHours / 24);
  
  if (diffMins < 60) {
    return lang === 'de' ? `vor ${diffMins} Minuten` : `${diffMins} minutes ago`;
  } else if (diffHours < 24) {
    return lang === 'de' ? `vor ${diffHours} Stunden` : `${diffHours} hours ago`;
  } else if (diffDays < 7) {
    return lang === 'de' ? `vor ${diffDays} Tagen` : `${diffDays} days ago`;
  } else {
    return date.toLocaleDateString();
  }
}
