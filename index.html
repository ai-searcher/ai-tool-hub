.drawer-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

/* ===== PERSISTENT DOCK ===== */
.action-dock {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20, 24, 36, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 12px 20px;
  z-index: 900;
  display: flex;
  gap: 20px;
  align-items: center;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
  max-width: 90%;
}

.dock-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.dock-label {
  color: var(--text-secondary);
  font-size: 0.85rem;
  font-weight: 600;
  white-space: nowrap;
}

.dock-items {
  display: flex;
  gap: 8px;
}

.dock-item {
  width: 40px;
  height: 40px;
  background: var(--bg-hover);
  border: 1px solid var(--border);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
}

.dock-item:hover {
  transform: translateY(-2px);
  border-color: var(--primary);
}

.dock-item-remove {
  position: absolute;
  top: -6px;
  right: -6px;
  width: 18px;
  height: 18px;
  background: var(--error);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.6rem;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.dock-item:hover .dock-item-remove {
  opacity: 1;
}

.dock-actions {
  display: flex;
  gap: 8px;
  margin-left: auto;
}

.dock-action-btn {
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.85rem;
  cursor: pointer;
  transition: var(--transition);
  border: 1px solid transparent;
}

.dock-action-btn.primary {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

.dock-action-btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
}

.dock-action-btn.secondary {
  background: var(--bg-hover);
  color: var(--text-primary);
  border-color: var(--border);
}

.dock-action-btn.secondary:hover {
  background: var(--bg-dark);
  border-color: var(--primary);
  transform: translateY(-2px);
}

/* ===== ANIMATIONS ===== */
@keyframes countUp {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes countDown {
  0% { transform: scale(1); }
  50% { transform: scale(0.8); }
  100% { transform: scale(1); }
}

@keyframes slideInRight {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

@keyframes slideOutRight {
  from { transform: translateX(0); }
  to { transform: translateX(100%); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ===== LOADING ===== */
.loading {
  text-align: center;
  padding: 40px;
  color: var(--primary);
  display: none;
}

.loading i {
  font-size: 2.5rem;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1200px) {
  :root {
    --drawer-width: 450px;
  }
  
  .header-left {
    max-width: 600px;
  }
}

@media (max-width: 992px) {
  :root {
    --drawer-width: 400px;
  }
  
  .sticky-header {
    flex-wrap: wrap;
    height: auto;
    padding: 10px 15px;
  }

    order: 2;
    width: 100%;
    max-width: 100%;
    margin-top: 10px;

  }

    margin-top: 140px;
  }
  
  .for-you-grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  }
}

@media (max-width: 768px) {
  :root {
    --drawer-width: 100%;
    --header-height: 120px;
  }
  
  .main-content {
    padding: 15px;
  }
  
  .tool-row {
    grid-template-columns: 1fr;
    height: auto;
    padding: 15px;
    gap: 12px;
  }
  
  .tool-vote {
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    padding-right: 0;
  }
  
  .tool-meta {
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    align-items: center;
  }
  
  .action-dock {
    flex-direction: column;
    gap: 12px;
    width: 95%;
    bottom: 10px;
  }
  
  .dock-section {
    width: 100%;
    justify-content: space-between;
  }
  
  .dock-actions {
    width: 100%;
    justify-content: center;
  }
  
  .tool-peek {
    display: none;
  }
}

@media (max-width: 480px) {
  .filter-chips {
    max-width: 100%;
    overflow-x: auto;
  }
  
  .for-you-grid {
    grid-template-columns: 1fr;
  }

    justify-content: center;

  }
  
  .density-toggle {
    order: 2;
  }
  
  .lang-btn {
    order: 1;
  }

<script>
// ===== GLOBALE VARIABLEN =====
let aiTools = [];
let currentLang = 'de';
let currentCategory = 'all';
let currentPriceFilter = 'all';
let currentSort = 'votes';
let searchQuery = '';
let hoverTimeout = null;
let peekElement = null;
let isDrawerOpen = false;

// ===== SUPABASE CLIENT ÜBERPRÜFEN =====
if (typeof window.supabase === 'undefined' && typeof window.supabaseClient !== 'undefined') {
  window.supabase = window.supabaseClient;
}

if (typeof window.supabase === 'undefined') {
  console.log('Supabase Client neu initialisieren...');
  const supabaseUrl = 'https://doicozkpdbkyvdkpujoh.supabase.co';
  const supabaseKey = 'sb_publishable_AbUAk0m1UhAEQtz9GL2Aww_3wd_NfZx';
  window.supabase = window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
}

console.log('Supabase Client verfügbar?', typeof window.supabase !== 'undefined');

// ===== INITIALISIERUNG =====
async function init() {
  await loadAITools();
  setupEventListeners();
  renderFilterChips();
  updateDock();
}

// ===== DATEN LADEN =====
async function loadAITools() {
  try {
    document.getElementById('loading').style.display = 'block';
    
    const response = await fetch('./data.json');
    if (!response.ok) throw new Error('HTTP error! status: ' + response.status);
    aiTools = await response.json();
    
    await initializeUser();
    await loadVotesFromSupabase();
    
    const savedVotes = JSON.parse(localStorage.getItem('aiToolVotes') || '{}');
    aiTools.forEach(tool => {
      if (savedVotes[tool.id]) {
        tool.userVote = savedVotes[tool.id].userVote || 0;
      }
    });
    
    addAIRecommendations();
    renderForYouSection();
    renderToolGroups();
    updateLanguage();
    
    setInterval(async () => {
      await loadVotesFromSupabase();
      renderForYouSection();
      renderToolGroups();
      updateDock();
    }, 30000);
    
    document.getElementById('loading').style.display = 'none';
  } catch (error) {
    console.error('Fehler beim Laden:', error);
    document.getElementById('loading').innerHTML = `
      <i class="fas fa-exclamation-triangle"></i>
      <p>Fehler beim Laden. Bitte neu laden.</p>
    `;
  }
}

async function initializeUser() {
  let userId = localStorage.getItem('aiUserId');
  if (!userId) {
    userId = 'user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('aiUserId', userId);
  }
}

async function loadVotesFromSupabase() {
  try {
    if (typeof window.supabase === 'undefined') return;
    
    const { data: votesData, error } = await window.supabase
      .from('tool_votes')
      .select('*');
      
    if (error) throw error;
      
    if (votesData) {
      votesData.forEach(vote => {
        const tool = aiTools.find(t => t.id === vote.tool_id);
        if (tool) {
          tool.votes = vote.total_votes || 0;
        }
      });
    }
  } catch (error) {
    console.error('Error loading votes:', error);
  }
}

// ===== AI EMPFEHLUNGEN =====
function addAIRecommendations() {
  const userHistory = JSON.parse(localStorage.getItem('userHistory') || '[]');
  const favorites = JSON.parse(localStorage.getItem('aiFavorites') || '[]');
  const toolClicks = JSON.parse(localStorage.getItem('toolClicks') || '{}');
      
  aiTools.forEach(tool => {
    let score = 0;
    if (tool.rating >= 4.7) score += 3;
    if (tool.votes > 50) score += 2;
    if (userHistory.includes(tool.category)) score += 2;
    if (favorites.includes(tool.id)) score += 3;
    if (toolClicks[tool.id]) score += Math.min(toolClicks[tool.id], 5);
    if (tool.hasLifetimeDeal) score += 2;
        
    tool.aiScore = score;
    tool.isAIRecommended = score >= 5;
  });
}

// ===== FÜR DICH SECTION =====
function renderForYouSection() {
  const forYouTools = [...aiTools]
    .filter(tool => tool.isAIRecommended)
    .sort((a, b) => b.aiScore - a.aiScore)
    .slice(0, 4);
  
  const forYouHTML = forYouTools.map(tool => {
    const description = currentLang === 'de' ? tool.description.de : tool.description.en;
    const ltdBadge = tool.hasLifetimeDeal ? '<span class="ltd-badge" style="margin-left: 8px; background: linear-gradient(135deg, #f59e0b, #ef4444); color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.65rem; font-weight: 800;">LTD</span>' : '';
        
    return `
      <div class="tool-row" data-id="${tool.id}" 
           onmouseenter="showToolPeek(event, '${tool.id}')"
           onmouseleave="hideToolPeek()"
           onclick="openToolDrawer('${tool.id}')">
        <div class="tool-vote" onclick="event.stopPropagation()">
          <div class="vote-count" id="voteCount-${tool.id}">${tool.votes || 0}</div>
          <div class="vote-buttons">
            <button class="vote-btn-row up ${tool.userVote === 1 ? 'active' : ''}" onclick="vote('${tool.id}', 'up')">
              <i class="fas fa-arrow-up"></i>
            </button>
            <button class="vote-btn-row down ${tool.userVote === -1 ? 'active' : ''}" onclick="vote('${tool.id}', 'down')">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
        </div>
        
        <div class="tool-info">
          <div class="tool-category">${getCategoryLabel(tool.category)}</div>
          <div class="tool-name">
            ${tool.name}
            ${tool.isAIRecommended ? '<i class="fas fa-robot" style="color: var(--secondary); font-size: 0.9rem;"></i>' : ''}
          </div>
          <div class="tool-desc">${description}</div>
        </div>
        
        <div class="tool-meta" onclick="event.stopPropagation()">
          <div class="tool-price">${tool.priceDisplay[currentLang === 'de' ? 'de' : 'en']}${ltdBadge}</div>
          <div class="tool-actions">
            <button class="tool-action-btn favorite ${isFavorite(tool.id) ? 'active' : ''}" onclick="toggleFavorite('${tool.id}')">
              <i class="fas fa-star"></i>
            </button>
            <button class="tool-action-btn compare ${isInComparison(tool.id) ? 'active' : ''}" onclick="toggleComparison('${tool.id}')">
              <i class="fas fa-balance-scale"></i>
            </button>
            <a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="tool-action-btn open" onclick="event.stopPropagation(); trackToolClick('${tool.id}')">
              <i class="fas fa-external-link-alt"></i>
            </a>
          </div>
        </div>
      </div>
    `;
  }).join('');
  
  document.getElementById('forYouGrid').innerHTML = forYouHTML;
}

// ===== GRUPPIERTE TOOL-LISTE =====
function renderToolGroups() {
  const categories = ['text', 'image', 'code', 'video', 'audio'];
  const expandedGroups = JSON.parse(localStorage.getItem('expandedGroups') || '{}');
  
  const groupsHTML = categories.map(category => {
    const categoryTools = aiTools.filter(tool => tool.category === category);
    if (categoryTools.length === 0) return '';
    
    const topTools = categoryTools
      .sort((a, b) => (b.votes || 0) - (a.votes || 0))
      .slice(0, 2);
    
    const allTools = categoryTools
      .sort((a, b) => (b.votes || 0) - (a.votes || 0));
    
    const isExpanded = expandedGroups[category] || false;
    const displayTools = isExpanded ? allTools : topTools;
    
    const groupHTML = displayTools.map(tool => {
      const description = currentLang === 'de' ? tool.description.de : tool.description.en;
      const ltdBadge = tool.hasLifetimeDeal ? '<span class="ltd-badge" style="margin-left: 8px; background: linear-gradient(135deg, #f59e0b, #ef4444); color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.65rem; font-weight: 800;">LTD</span>' : '';
          
      return `
        <div class="tool-row" data-id="${tool.id}" 
             onmouseenter="showToolPeek(event, '${tool.id}')"
             onmouseleave="hideToolPeek()"
             onclick="openToolDrawer('${tool.id}')">
          <div class="tool-vote" onclick="event.stopPropagation()">
            <div class="vote-count" id="voteCount-${tool.id}">${tool.votes || 0}</div>
            <div class="vote-buttons">
              <button class="vote-btn-row up ${tool.userVote === 1 ? 'active' : ''}" onclick="vote('${tool.id}', 'up')">
                <i class="fas fa-arrow-up"></i>
              </button>
              <button class="vote-btn-row down ${tool.userVote === -1 ? 'active' : ''}" onclick="vote('${tool.id}', 'down')">
                <i class="fas fa-arrow-down"></i>
              </button>
            </div>
          </div>
          
          <div class="tool-info">
            <div class="tool-category">${getCategoryLabel(tool.category)}</div>
            <div class="tool-name">
              ${tool.name}
              ${tool.isAIRecommended ? '<i class="fas fa-robot" style="color: var(--secondary); font-size: 0.9rem;"></i>' : ''}
            </div>
            <div class="tool-desc">${description}</div>
          </div>
          
          <div class="tool-meta" onclick="event.stopPropagation()">
            <div class="tool-price">${tool.priceDisplay[currentLang === 'de' ? 'de' : 'en']}${ltdBadge}</div>
            <div class="tool-actions">
              <button class="tool-action-btn favorite ${isFavorite(tool.id) ? 'active' : ''}" onclick="toggleFavorite('${tool.id}')">
                <i class="fas fa-star"></i>
              </button>
              <button class="tool-action-btn compare ${isInComparison(tool.id) ? 'active' : ''}" onclick="toggleComparison('${tool.id}')">
                <i class="fas fa-balance-scale"></i>
              </button>
              <a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="tool-action-btn open" onclick="event.stopPropagation(); trackToolClick('${tool.id}')">
                <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
        </div>
      `;
    }).join('');
    
    const showMoreButton = allTools.length > 2 ? `
      <div class="show-more" onclick="toggleGroup('${category}')">
        <span>${isExpanded ? 
          (currentLang === 'de' ? 'Weniger anzeigen' : 'Show less') : 
          (currentLang === 'de' ? `+ ${allTools.length - 2} mehr anzeigen` : `+ ${allTools.length - 2} more`)}</span>
        <i class="fas fa-chevron-${isExpanded ? 'up' : 'down'}"></i>
      </div>
    ` : '';
    
    return `
      <div class="tool-group" data-category="${category}">
        <div class="group-header" onclick="toggleGroup('${category}')">
          <div class="group-title">
            <div class="group-icon">${getCategoryIcon(category)}</div>
            <span>${getCategoryLabel(category)}</span>
            <span class="group-count">${categoryTools.length}</span>
          </div>
          <div class="group-toggle ${isExpanded ? 'expanded' : ''}">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="group-content ${isExpanded ? 'expanded' : ''}">
          ${groupHTML}
        </div>
        ${showMoreButton}
      </div>
    `;
  }).join('');
  
  document.getElementById('toolGroups').innerHTML = groupsHTML;
}

function toggleGroup(category) {
  const expandedGroups = JSON.parse(localStorage.getItem('expandedGroups') || '{}');
  expandedGroups[category] = !expandedGroups[category];
  localStorage.setItem('expandedGroups', JSON.stringify(expandedGroups));
  renderToolGroups();
  updateLanguage();
}

// ===== TOOL PEEK =====
function showToolPeek(event, toolId) {
  if (isDrawerOpen) return;
  
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;
  
  hoverTimeout = setTimeout(() => {
    createToolPeek(event, tool);
  }, 300);
}

function createToolPeek(event, tool) {
  if (peekElement) {
    peekElement.remove();
  }
  
  const description = currentLang === 'de' ? tool.description.de : tool.description.en;
  const ltdBadge = tool.hasLifetimeDeal ? '<span class="peek-badge ltd"><i class="fas fa-crown"></i> LTD</span>' : '';
  
  peekElement = document.createElement('div');
  peekElement.className = 'tool-peek';
  peekElement.innerHTML = `
    <div class="peek-header">
      <div class="peek-icon">${getCategoryIcon(tool.category)}</div>
      <div>
        <div class="peek-name">${tool.name}</div>
        <div class="peek-category">${getCategoryLabel(tool.category)}</div>
      </div>
    </div>
    <div class="peek-desc">${description}</div>
    <div class="peek-meta">
      <span class="peek-badge price">

        ${tool.rating}/5
      </span>
      ${ltdBadge}
    </div>
  `;
  
  document.body.appendChild(peekElement);
  
  const rect = event.currentTarget.getBoundingClientRect();
  const peekHeight = peekElement.offsetHeight;
  const viewportHeight = window.innerHeight;
  
  let top = rect.top + rect.height / 2 - peekHeight / 2;
  if (top < 20) top = 20;
  if (top + peekHeight > viewportHeight - 20) {
    top = viewportHeight - peekHeight - 20;
  }
  
  peekElement.style.top = `${top}px`;
  peekElement.style.left = `${rect.right + 20}px`;
}

function hideToolPeek() {
  if (hoverTimeout) {
    clearTimeout(hoverTimeout);
    hoverTimeout = null;
  }
  
  if (peekElement) {
    peekElement.style.opacity = '0';
    setTimeout(() => {

    }, 200);
  }
}

// ===== VOTING =====
async function vote(toolId, type) {
  const tool = aiTools.find(t => t.id === toolId);
  if (!tool) return;
  
  if (typeof window.supabase === 'undefined') {
    showNotification(currentLang === 'de' ? 'Fehler: Datenbank nicht verfügbar' : 'Error: Database not available', 'error');
    return;
  }
  
  const oldUserVote = tool.userVote || 0;
  const voteValue = type === 'up' ? 1 : -1;
  
  if (tool.userVote === voteValue) {
    tool.userVote = 0;
    tool.votes = (tool.votes || 0) - voteValue;
  } else {
    const voteChange = voteValue - (tool.userVote || 0);
    tool.userVote = voteValue;
    tool.votes = (tool.votes || 0) + voteChange;
  }
  
  // Update UI immediately (optimistic)
  const voteCountElement = document.getElementById(`voteCount-${toolId}`);
  if (voteCountElement) {
    voteCountElement.textContent = tool.votes || 0;
    voteCountElement.classList.add(type === 'up' ? 'moving-up' : 'moving-down');
    setTimeout(() => {
      voteCountElement.classList.remove('moving-up', 'moving-down');
    }, 500);
  }
  
  const savedVotes = JSON.parse(localStorage.getItem('aiToolVotes') || '{}');
  savedVotes[toolId] = { userVote: tool.userVote };
  localStorage.setItem('aiToolVotes', JSON.stringify(savedVotes));
  
  try {
    const { data: existingData, error: fetchError } = await window.supabase
      .from('tool_votes')
      .select('*')
      .eq('tool_id', toolId);
      
    if (fetchError) throw fetchError;
      
    let upvotes = 0;
    let downvotes = 0;
      
    if (oldUserVote === 1 && voteValue === 1) {
      upvotes = -1;
    } else if (oldUserVote === -1 && voteValue === -1) {
      downvotes = -1;
    } else if (oldUserVote === 1 && voteValue === -1) {
      upvotes = -1;
      downvotes = 1;
    } else if (oldUserVote === -1 && voteValue === 1) {
      downvotes = -1;
      upvotes = 1;
    } else if (oldUserVote === 0 && voteValue === 1) {
      upvotes = 1;
    } else if (oldUserVote === 0 && voteValue === -1) {
      downvotes = 1;
    }
      
    if (existingData && existingData.length > 0) {
      const current = existingData[0];
      const newUpvotes = Math.max(0, (current.upvotes || 0) + upvotes);
      const newDownvotes = Math.max(0, (current.downvotes || 0) + downvotes);
      const newTotal = newUpvotes - newDownvotes;
        
      const { error: updateError } = await window.supabase
        .from('tool_votes')
        .update({
          upvotes: newUpvotes,
          downvotes: newDownvotes,
          total_votes: newTotal
        })
        .eq('tool_id', toolId);
        
      if (updateError) throw updateError;
        
      tool.votes = newTotal;
    } else {
      const initialUpvotes = voteValue === 1 ? 1 : 0;
      const initialDownvotes = voteValue === -1 ? 1 : 0;
      const initialTotal = initialUpvotes - initialDownvotes;
        
      const { error: insertError } = await window.supabase
        .from('tool_votes')
        .insert({
          tool_id: toolId,
          upvotes: initialUpvotes,
          downvotes: initialDownvotes,
          total_votes: initialTotal
        });
        
      if (insertError) throw insertError;
        
      tool.votes = initialTotal;
    }
      
    showNotification(
      currentLang === 'de' ? 'Deine Stimme wurde gezählt! ✓' : 'Your vote has been counted! ✓', 
      'success'
    );
      
  } catch (error) {
    console.error('Voting Fehler:', error);
    showNotification(
      currentLang === 'de' ? 'Fehler: ' + (error.message || 'Unbekannter Fehler') : 'Error: ' + (error.message || 'Unknown error'), 
      'error'
    );
      
    tool.userVote = oldUserVote;
    tool.votes = (tool.votes || 0) - (voteValue - oldUserVote);
  }
  
  renderForYouSection();
  renderToolGroups();
}

  let favorites = JSON.parse(localStorage.getItem('aiFavorites') || '[]');
  if (favorites.includes(toolId)) {
    favorites = favorites.filter(id => id !== toolId);
    showNotification(currentLang === 'de' ? 'Aus Favoriten entfernt' : 'Removed from favorites', 'info');
  } else {

}

function toggleComparison(toolId) {
  let comparison = JSON.parse(localStorage.getItem('aiComparison') || '[]');
  if (comparison.includes(toolId)) {

    showNotification(currentLang === 'de' ? 'Aus Vergleich entfernt' : 'Removed from comparison', 'info');
